<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        h1 {
            padding: 20px;
            background-color: #222;
            color: white;
        }
        .car {
            background: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h2 {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Luxury Cars Showcase</h1>

    <div class="car">
        <img src="ferrari.jpg" alt="Ferrari">
        <h2>Ferrari</h2>
        <p>Ferrari is known for its speed, style, and racing heritage.</p>
    </div>

    <div class="car">
        <img src="lamborghini.jpg" alt="Lamborghini">
        <h2>Lamborghini</h2>
        <p>Lamborghini is famous for exotic designs and high performance.</p>
    </div>

    <div class="car">
        <img src="porsche.jpg" alt="Porsche">
        <h2>Porsche</h2>
        <p>Porsche combines luxury with precision engineering and speed.</p>
    </div>

</body>
</html>
